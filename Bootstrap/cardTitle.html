<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <style>
      .card {
        border: 10px solid #239B56;
        background-color: #82E0AA;
        padding: 15px 50px;
      }
      .description-block {
        background-color: #239B56;
        justify-content: center;
        padding: 20px 0;
        border-radius: 15px;
      }
      .card-text{
        position: relative;
        left: 10px;
      }
      .head-card {
        text-align: center;
      }
      .btn-primary {
        background-color: #F4D03F;
        color: #1F618D;
      }
    </style>
</head>
<body>
    <div style="position: relative; top: 20px;left: 50px;">
    <div class="card" style="width: 20rem;">
        <img src="./img/fushiki_so.jpg" class="card-img-top" alt="fushiki_so">
        <div class="card-body">
          <div class="description-block">
          <div class="head-card"><h5 class="card-title">การ์ดฟูจิกิโซ</h5></div>
          <p class="card-text">ธาตุ : หญ้า,พิษ</p>
          <p class="card-text">ร่างวิวัฒนาการ :</p>
          <div class="head-card"><a href="#" class="btn btn-primary">ฟูจิกิบานะ</a></div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>

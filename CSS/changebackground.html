<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chang background</title>
    <style>
        div.bw {
            width: 300px;
            height: 200px;
            animation: movement 5s infinite;
        }

        @keyframes movement {
            from {background-color: black;}
            to {background-color: wheat;}
        }
    </style>
</head>
<body>
    <div class="bw"></div>
</body>
</html>

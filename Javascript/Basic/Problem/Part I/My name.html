<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทายชื่อผม</title>
</head>
<body>
    <script>
        let name = prompt('คุณทราบหรือไม่ว่าผมชื่ออะไร');

        if (name == "พรรษ") {
            alert("เก่งมาก");
            console.log("ถูกต้อง");
        }

        else {
            alert("คุณไม่รู้จักชื่อผม");
            console.log("ผิด");
        }
    </script>
</body>
</html>
